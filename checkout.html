<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding-top: 20px;
    }

    .container {
      max-width: 800px;
      margin-top: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-control {
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group p {
      margin: 0;
      padding: 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Checkout</h1>

    <!-- Login Information -->
    <h2>Login Information</h2>
    <form id="checkout-form">
      <div class="form-group">
        <label for="email">Email Address <span style="color: red;">*</span></label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password <span style="color: red;">*</span></label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>

      <!-- Cart Summary -->
      <h2>Cart Summary</h2>
      <div class="form-group">
        <label>Subtotal</label>
        <p id="subtotal">$0.00</p>
      </div>
      <div class="form-group">
        <label>Tax (15%)</label>
        <p id="tax">$0.00</p>
      </div>
      <div class="form-group">
        <label>Total</label>
        <p id="total">$0.00</p>
      </div>

      <!-- Shipping Information -->
      <h2>Shipping Address</h2>
      <div class="form-group">
        <label for="address">Address <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address" required />
      </div>
      <div class="form-group">
        <label for="city">City <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="city" placeholder="Enter your city" required />
      </div>
      <div class="form-group">
        <label for="state">State <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="state" placeholder="Enter your state" required />
      </div>
      <div class="form-group">
        <label for="zip">Zip Code <span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <div class="footer">
    <p>&copy; 2025 ShopCart</p>
  </div>

  <script>
    // Example cart data
    let cartItems = [
      { name: "Product 1", price: 20.99 },
      { name: "Product 2", price: 15.99 },
    ];

    // Calculate subtotal, tax, and total
    let subtotal = cartItems.reduce((total, item) => total + item.price, 0);
    let tax = subtotal * 0.15;
    let total = subtotal + tax;

    // Display cart summary
    document.getElementById("subtotal").textContent = "$" + subtotal.toFixed(2);
    document.getElementById("tax").textContent = "$" + tax.toFixed(2);
    document.getElementById("total").textContent = "$" + total.toFixed(2);

    // Form submission handling
    document.getElementById("checkout-form").addEventListener("submit", function (e) {
      e.preventDefault();
      // Redirect to the confirmation page after form submission
      window.location.href = "confirmation.html";
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
